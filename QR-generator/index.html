<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RANTEC | QR GENERATOR</title>

  <!-- custom link -->
  <link rel="stylesheet" href="QRgenerator.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>QR CODE GENERATOR</h1>
      <p>Enter The Herd Batch Number</p>
    </div>
    <div class="form">
      <input type="text" name="name" class="herd-batch-input" placeholder="Enter the batch number">
      <button>Generate QR Code</button>
    </div>
    <div id="qrcode" class="qr-code">
      <img src="images/scanme.jpg" alt="QR code">
    </div>
  </div>
  <script src="qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
